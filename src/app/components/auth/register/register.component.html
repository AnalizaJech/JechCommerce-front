<div class="min-h-screen bg-gradient-to-br from-[#090979] via-[#1a1a40] to-[#020024] flex items-center justify-center px-4">
    <form (submit)="register()" class="backdrop-blur-xl bg-white/10 border border-white/20 rounded-3xl shadow-2xl p-10 w-full max-w-md text-white">
      
      <!-- Header -->
      <div class="flex flex-col items-center mb-6">
        <div class="bg-green-400/20 p-4 rounded-full border border-green-400/40 shadow-md mb-4">
          <svg class="w-10 h-10 text-green-300" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 4v16m8-8H4" />
          </svg>
        </div>
        <h1 class="text-3xl font-extrabold text-green-200 tracking-wide">Crea tu cuenta</h1>
        <p class="text-green-100 text-sm mt-1">Únete a JechCommerce</p>
      </div>
  
      <!-- Formulario -->
      <input 
        type="text" 
        [(ngModel)]="user.nom_persona" 
        placeholder="Nombre" 
        name="nombre"
        class="w-full px-4 py-3 rounded-xl border border-white/20 bg-white/10 text-white placeholder-green-200 mb-4
               focus:outline-none focus:ring-2 focus:ring-green-400 transition" required>
  
      <input 
        type="text" 
        [(ngModel)]="user.username" 
        placeholder="Usuario" 
        name="username"
        class="w-full px-4 py-3 rounded-xl border border-white/20 bg-white/10 text-white placeholder-green-200 mb-4
               focus:outline-none focus:ring-2 focus:ring-green-400 transition" required>
  
      <input 
        type="password" 
        [(ngModel)]="user.password" 
        placeholder="Contraseña" 
        name="password"
        class="w-full px-4 py-3 rounded-xl border border-white/20 bg-white/10 text-white placeholder-green-200 mb-4
               focus:outline-none focus:ring-2 focus:ring-green-400 transition" required>
  
      <button type="submit"
              class="w-full bg-green-400 hover:bg-green-500 text-gray-900 font-bold py-3 rounded-xl transition shadow-lg hover:shadow-green-400/50 cursor-pointer">
        Registrarse
      </button>
  
      <p class="text-center text-sm text-green-100 mt-6">
        ¿Ya tienes una cuenta?
        <a routerLink="/login" class="text-green-300 font-semibold hover:underline cursor-pointer">Inicia Sesión aquí</a>
      </p>
    </form>
  </div>
