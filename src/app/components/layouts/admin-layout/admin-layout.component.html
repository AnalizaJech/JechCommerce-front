<div class="flex h-screen bg-gradient-to-b from-[#0f0c29] via-[#302b63] to-[#24243e] text-white">
    <!-- Sidebar -->
    <div [ngClass]="isCollapsed ? 'w-20' : 'w-64'" class="transition-all duration-300 bg-[#1a1a2e] p-4 shadow-lg flex flex-col">
  
      <!-- LOGO -->
      <div (click)="isCollapsed = !isCollapsed"
           class="flex items-center gap-3 cursor-pointer mb-6 justify-center md:justify-start transition">
        <div class="bg-cyan-500/10 p-3 rounded-full border border-cyan-400/40 shadow-md">
          <svg class="w-7 h-7 text-cyan-300" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 3h2l.4 2M7 13h11l3.2-6.4a1 1 0 0 0-.9-1.6H6.2L5.3 4H3m4 9l-1.2 5.6A1 1 0 0 0 7 20h10a1 1 0 0 0 1-1l1-4M9 22a1 1 0 1 0 0-2 1 1 0 0 0 0 2Zm8 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" />
          </svg>
        </div>
        <span *ngIf="!isCollapsed" class="text-xl font-extrabold text-cyan-300 tracking-wide">
          JechCommerce
        </span>
      </div>
  
      <!-- User Info -->
      <div class="mb-10" *ngIf="user && !isCollapsed">
        <p class="text-sm text-cyan-300">Bienvenido:</p>
        <p class="text-2xl font-bold text-white">{{ user.nom_persona }}</p>
      </div>
  
      <!-- Links -->
      <nav [ngClass]="isCollapsed ? 'flex flex-col items-center gap-6 mt-6' : 'flex flex-col gap-6 pl-2 mt-6'">
  
        <!-- Productos -->
        <a [routerLink]="'/admin/productos'"
           routerLinkActive="text-cyan-300"
           class="flex items-center gap-3 hover:text-cyan-300 transition-colors"
           [ngClass]="isCollapsed ? 'justify-center' : ''">
          <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 21h18M3 7v1a3 3 0 006 0v-1m0 1a3 3 0 006 0v-1m0 1a3 3 0 006 0v-1H3l2-4h14l2 4M5 21V10.85M19 21V10.85M9 21v-4a2 2 0 012-2h2a2 2 0 012 2v4" />
          </svg>
          <span *ngIf="!isCollapsed">Productos</span>
        </a>
  
        <!-- Ventas -->
        <a [routerLink]="'/admin/ventas'"
           routerLinkActive="text-cyan-300"
           class="flex items-center gap-3 hover:text-cyan-300 transition-colors"
           [ngClass]="isCollapsed ? 'justify-center' : ''">
          <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M9 5h-2a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 3a2 2 0 012-2h2a2 2 0 012 2v0a2 2 0 01-2 2h-2a2 2 0 01-2-2zM9 17v-5M12 17v-1M15 17v-3" />
          </svg>
          <span *ngIf="!isCollapsed">Ventas</span>
        </a>
  
      </nav>
  
      <!-- Cerrar sesión -->
      <div class="mt-auto flex justify-center">
        <button (click)="logout()"
                class="mt-10 py-2 px-3 bg-red-600 hover:bg-red-700 rounded-lg transition cursor-pointer
                       flex items-center justify-center gap-2"
                [ngClass]="isCollapsed ? 'w-12 h-12' : 'w-full'">
          <svg [ngClass]="isCollapsed ? 'w-8 h-8' : 'w-5 h-5'" xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
            <path d="M9 12h12l-3 -3" />
            <path d="M18 15l3 -3" />
          </svg>
          <span *ngIf="!isCollapsed">Cerrar sesión</span>
        </button>
      </div>
    </div>
  
    <!-- Contenido principal -->
    <div class="flex-1 p-6">
      <router-outlet></router-outlet>
    </div>
  </div>
